<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<title>handle bars ex02 ...431p</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>

<ul id="replies">

</ul>

<!-- 
	...431p. handlebars는 제어문이나 루프와 같은 약간의 로직을 지원함.
	...{{#each .}}에서 'each'는 배열의 루프를 순환함을 의미하고, '.'는 배열을 도는 동안의
	...해당 객체를 의미함.
	...출력결과는 data배열을 rno, replytext, replydate의 변수값을 출력함.
 -->
<script id="template" type="text/x-handlebars-template">
    {{#each .}}
    <li class="replyLi">
        <div>{{rno}}</div>
        <div>{{replytext}}</div>
        <div>{{replydate}}</div>
    </li>
    {{/each}}
</script>


<script>
    var source = $("#template").html();
    var template = Handlebars.compile(source);
    var data  = [
			        {rno:1, replytext:'1번 댓글....', replydate:new Date()},
			        {rno:2, replytext:'2번 댓글....', replydate:new Date()},
			        {rno:3, replytext:'3번 댓글....', replydate:new Date()},
			        {rno:4, replytext:'4번 댓글....', replydate:new Date()},
			        {rno:5, replytext:'5번 댓글....', replydate:new Date()}
			    ];
    $("#replies").html(template(data));

</script>

</body>
</html>
